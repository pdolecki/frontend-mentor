<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <article class="profile">
        <div class="profile__background">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Background in colors matching page theme"
          />
          <div class="image">
            <img src="./images/image-victor.jpg" alt="Victor Profile Picture" />
          </div>
        </div>

        <div class="profile__info">
          <h3 class="name">Victor Crest <span>26</span></h3>
          <span class="localization">London</span>
        </div>

        <div class="profile__stats">
          <div class="stat">
            <h4>80K</h4>
            <span>Followers</span>
          </div>
          <div class="stat">
            <h4>803K</h4>
            <span>Likes</span>
          </div>
          <div class="stat">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
