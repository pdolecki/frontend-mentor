<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <main>
      <article class="article survey">
        <div class="survey__icon">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <h2 class="survey__title">How did we do?</h2>
        <form class="survey__form" title="Rating survey form">
          <fieldset>
            <legend>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </legend>
            <label for="rating1">1</label>
            <input type="radio" name="rating" value="1" id="rating1" />
            <label for="rating2">2</label>
            <input type="radio" name="rating" value="2" id="rating2" />
            <label for="rating3">3</label>
            <input type="radio" name="rating" value="3" id="rating3" />
            <label for="rating4">4</label>
            <input type="radio" name="rating" value="4" id="rating4" />
            <label for="rating5">5</label>
            <input type="radio" name="rating" value="5" id="rating5" />
          </fieldset>
          <button class="button" type="submit">Submit</button>
        </form>
      </article>

      <article class="article summary" style="display: none">
        <figure class="summary__image">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Image of mobile phone with survey inside of it."
          />
          <figcaption>
            You selected <span id="submittedRating"></span> out of 5
          </figcaption>
        </figure>
        <h2 class="summary__title">Thank you!</h2>
        <p class="summary__details">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </article>
    </main>
  </body>
</html>
