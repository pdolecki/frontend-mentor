<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <article class="order">
        <div class="order__image">
          <img
            src="./images/illustration-hero.svg"
            alt="Ilustration of person enjoying listening to music"
          />
        </div>
        <h2 class="order__title">Order Summary</h2>
        <p class="order__info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__plan">
          <img src="./images/icon-music.svg" alt="Icon of music note" />
          <div>
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <a href="#blank" class="link">Change</a>
        </div>
        <div class="order__cta">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
